<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const fetchData = async (url) => {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return await response.json();
      };

      const PokemonTile = ({ pokemon }) => (
        <div className="pokemon-tile" onClick={() => console.log(pokemon.name)}>
          <img src={pokemon.sprite} alt={pokemon.name} />
          <p>
            <strong>{pokemon.name}</strong>
          </p>
          <p>ID: {pokemon.id}</p>
        </div>
      );

      const PokemonList = ({ pokemons }) => (
        <div id="pokemon-list">
          {pokemons.map((pokemon) => (
            <PokemonTile key={pokemon.id} pokemon={pokemon} />
          ))}
        </div>
      );

      const App = () => {
        let pokemonData = [];
        let currentRequestId = 0;

        const searchPokemon = async (query) => {
          const requestId = ++currentRequestId;

          try {
            const apiUrl = `https://pokeapi.co/api/v2/pokemon?limit=1000&offset=0`;
            const data = await fetchData(apiUrl);

            const filteredData = data.results.filter((pokemon) =>
              pokemon.name.includes(query)
            );

            const detailedPokemons = await Promise.all(
              filteredData.map(async (pokemon) => {
                const details = await fetchData(pokemon.url);
                return {
                  name: details.name,
                  id: details.id,
                  sprite: details.sprites.front_default,
                };
              })
            );

            if (requestId === currentRequestId) {
              pokemonData = detailedPokemons;
              renderApp();
            }
          } catch (error) {
            console.error(error);
          }
        };

        const renderApp = () => {
          ReactDOM.render(
            <div>
              <input
                type="text"
                id="search-input"
                placeholder="Search Pokemon"
                onInput={(e) => searchPokemon(e.target.value)}
              />
              <PokemonList pokemons={pokemonData} />
            </div>,
            document.getElementById("root")
          );
        };

        renderApp();
      };

      App();
    </script>
  </body>
</html>
